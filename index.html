<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Person Recognition</title>
</head>
<body>
    <h1>Person Recognition</h1>

    <!-- Video element to display the camera feed -->
    <video id="video" width="640" height="480" autoplay></video>
    
    <!-- Button to capture the frame -->
    <button id="captureBtn">Capture Frame</button>

    <!-- Area to display prediction -->
    <h2>Predicted Person: <span id="prediction">None</span></h2>

    <script>
        // Get the video element
        const video = document.getElementById('video');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing camera: ', err);
            });

        // Capture frame from video and send it to Flask server
        const captureBtn = document.getElementById('captureBtn');
        captureBtn.addEventListener('click', () => {
            // Create a canvas to capture the current frame
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame from the video on the canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to base64
            const dataURL = canvas.toDataURL('image/jpeg');

            // Send the base64 image to the Flask server
            fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                // Update the prediction on the webpage
                document.getElementById('prediction').textContent = data.predicted_person;
            })
            .catch(err => console.error('Error in classification request:', err));
        });
    </script>
</body>
</html>
